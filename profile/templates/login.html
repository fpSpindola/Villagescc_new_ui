{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans 'Login' %}{% endblock %}

{% block nav_login_class %}selected{% endblock %}

{% block content %}
<h2>{% trans 'Login' %}</h2>

<form action="" method="post">
	{% csrf_token %}
	<table class="form">
		{{ form }}
		<script>
			$("#id_username").focus();
		</script>
		<tr>
			<th></th>
			<td><input type="submit" value="{% trans 'Login' %}" /></td>
		</tr>
	</table>
</form>

<p>
	<a href="{% url 'forgot_password' %}"
		>{% trans 'Forgot username or password?' %}</a>
</p>

{% endblock %}
