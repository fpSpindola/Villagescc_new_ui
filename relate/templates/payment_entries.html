{% load number %}
{% load i18n %}

<table class="entries data">
	<tr>
		<th>{{ person_descriptor }}</th>
		<th class="number_header">{% trans 'Hours' %}</th>
	</tr>
{% for entry in entries %}
	<tr>
		<td>
			<a href="{% url 'relationship' entry.account.partner.username %}"
				>{{ entry.account.partner }}</a>
		</td>
		<td class="number">{{ entry.abs_amount }}</td>
	</tr>
{% endfor %}
</table>
