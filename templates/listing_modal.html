<div id="listing-modal" class="modal fade modal-details" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <input type="text" id="listing-id" hidden>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title listing-modal-title" id="listing-modal-title"></h4>
            </div>
            <div id="modaltext" class="modal-body">
                <div class="form-group">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <a href="#" class="thumbnail">
                                    <img class="img-rounded listing-img" src="" alt="...">
                                </a>
                            </div>
                        </div>
                    </div>
                    <h4>Price: <span id="label-price" class="label label-info"></span></h4>
                    <hr>
                    <h5>Seller name: <span id="label-profile-name" class="label label-info"></span></h5>
                    <h5>Seller username: <span id="label-profile-username" class="label label-info"></span></h5>
                    <h5>Occupation: <span id="label-profile-occupation" class="label label-info"></span></h5>
                    <h5>Balance: <span id="label-profile-balance" class="label label-info"></span> </h5>
                    <h5>Description: <span id="label-description" class="label label-info"></span> </h5>
                    <h5>Location: <span class="label label-info"><a href="{% url 'locator' %}" id="profile-location"></a></span></h5>
                    <h5>Created At:<span class="label label-info"><a href="#" id="listing-created-at"></a></span></h5>
                </div>
                <div id="msg"></div>
                <div class="modal-footer">
                    <div class="btn-group btn-group-md btn-top-adjust" role="group" aria-label="..." style="float: left;">
                        <button id="trust-btn" type="button" class="btn btn-default btn-danger trust-modal" title="Trust this person">
                            <i class="fa fa-heart" aria-hidden="true"></i>
                        </button>
                        <button id="payment-btn" type="button" class="btn btn-default btn-success payment-modal" title="Check your payments" data-profile-username="">
                            <i class="fa fa-money" aria-hidden="true"></i>
                        </button>
                        <button id="contact-btn" type="button" class="btn btn-default btn-primary contact-modal" title="Contact the owner" data-profile-username="">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </button>
                    </div>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Dismiss</button>
                </div>
            </div>
        </div>
    </div>
</div>
