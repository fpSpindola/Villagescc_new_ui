<div id="listing-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <input type="text" id="listing-id" hidden>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;  </button>
                <h4 class="modal-title listing-modal-title" id="listing-modal-title"></h4>
            </div>
            <div id="modaltext" class="modal-body">
                <div class="form-group">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <a href="#" class="thumbnail">
                                    <img class="img-rounded listing-img" src="" alt="...">
                                </a>
                            </div>
                        </div>
                    </div>
                    <h4>Price: <span id="label-price" class="label label-default"></span></h4>
                    <hr>
                    <h4>Seller name: <span id="label-profile-name" class="label label-default"></span></h4>
                    <h4>Location: <a href="{% url 'locator' %}" id="profile-location" data-toggle="tooltip" title=""><i class="fa fa-location-arrow"></i></a></h4>
                </div>
                <div id="msg"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Dismiss</button>
                </div>
            </div>
        </div>
    </div>
</div>
